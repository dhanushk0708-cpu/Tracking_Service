<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track Your Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }
        #container {
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            max-width: 650px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            margin-top: 0;
        }
        .row {
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
        select, input {
            padding: 10px;
            width: 100%;
            border: 1px solid #888;
            border-radius: 5px;
            font-size: 15px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }
        table, th, td {
            border: 1px solid #444;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background: #333;
            color: white;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        #result {
            margin-top: 20px;
        }
        .note {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div id="container">
    <h2>Track Your Order</h2>

    <div class="row">
        <label for="searchType">Search by:</label>
        <select id="searchType" onchange="updatePlaceholder()">
            <option value="phone">Phone Number</option>
            <option value="order_id">Order ID</option>
        </select>
    </div>

    <div class="row">
        <label id="searchLabel" for="searchValue">Phone Number</label>
        <input type="text" id="searchValue" placeholder="Enter phone number">
        <div class="note">Enter the phone number used while placing the order, or switch to Order ID.</div>
    </div>

    <button onclick="searchTracking()">Track Order</button>

    <div id="result"></div>
</div>


<script>
    function updatePlaceholder() {
        const type = document.getElementById("searchType").value;
        const label = document.getElementById("searchLabel");
        const input = document.getElementById("searchValue");

        if (type === "phone") {
            label.textContent = "Phone Number";
            input.placeholder = "Enter phone number";
        } else {
            label.textContent = "Order ID";
            input.placeholder = "Enter order ID";
        }
    }

    function searchTracking() {
        const type = document.getElementById("searchType").value;
        const value = document.getElementById("searchValue").value.trim();
        const result = document.getElementById("result");

        if (!value) {
            result.innerHTML = "<p>Please enter a value.</p>";
            return;
        }

        result.innerHTML = "<p>Loading...</p>";

        // Build correct query parameter
        let url = "/api/track?";
        if (type === "phone") {
            url += "phone=" + encodeURIComponent(value);
        } else {
            url += "order_id=" + encodeURIComponent(value);
        }

        fetch(url)
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    result.innerHTML = "<p>" + data.error + "</p>";
                    return;
                }

                if (!data.results || data.results.length === 0) {
                    result.innerHTML = "<p>No orders found for given details.</p>";
                    return;
                }

                let html = `
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Order ID</th>
                            <th>Phone</th>
                            <th>Tracking Number</th>
                            <th>Courier</th>
                            <th>Track</th>
                        </tr>
                `;

                data.results.forEach(row => {
                    const link = row.courier_site
                        ? `<a href="${row.courier_site}" target="_blank">Track</a>`
                        : "Unavailable";

                    html += `
                        <tr>
                            <td>${row.customer_name}</td>
                            <td>${row.order_id}</td>
                            <td>${row.phone}</td>
                            <td>${row.tracking_number}</td>
                            <td>${row.courier_name}</td>
                            <td>${link}</td>
                        </tr>
                    `;
                });

                html += "</table>";
                result.innerHTML = html;
            })
            .catch(err => {
                console.error(err);
                result.innerHTML = "<p>Error fetching data. Try again.</p>";
            });
    }
</script>

</body>
</html>
