<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track Your Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }
        h2 {
            color: #333;
        }
        #container {
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            width: 90%;
            border: 1px solid #888;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }
        table, th, td {
            border: 1px solid #444;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background: #333;
            color: white;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="container">
    <h2>Track Your Order</h2>
    
    <label>Enter your phone number:</label><br><br>
    <input type="text" id="phone" placeholder="Enter phone number" />
    <br><br>
    <button onclick="searchTracking()">Track Order</button>

    <div id="result"></div>
</div>


<script>
    function searchTracking() {
        const phone = document.getElementById("phone").value.trim();
        const result = document.getElementById("result");

        if (!phone) {
            result.innerHTML = "<p>Please enter your phone number.</p>";
            return;
        }

        result.innerHTML = "<p>Loading...</p>";

        // API call
        fetch("http://127.0.0.1:5000/api/track?phone=" + phone)
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    result.innerHTML = "<p>" + data.error + "</p>";
                    return;
                }

                if (!data.results || data.results.length === 0) {
                    result.innerHTML = "<p>No orders found for this number.</p>";
                    return;
                }

                let html = `
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Order ID</th>
                            <th>Tracking Number</th>
                            <th>Courier</th>
                            <th>Track</th>
                        </tr>
                `;

                data.results.forEach(row => {
                    const link = row.courier_site 
                        ? `<a href="${row.courier_site}" target="_blank">Track</a>`
                        : "Unavailable";

                    html += `
                        <tr>
                            <td>${row.customer_name}</td>
                            <td>${row.order_id}</td>
                            <td>${row.tracking_number}</td>
                            <td>${row.courier_name}</td>
                            <td>${link}</td>
                        </tr>
                    `;
                });

                html += "</table>";
                result.innerHTML = html;
            })
            .catch(err => {
                console.error(err);
                result.innerHTML = "<p>Error fetching data. Try again.</p>";
            });
    }
</script>

</body>
</html>
