<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Shipments Excel</title>

    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        #box {
            background: #ffffff;
            width: 450px;
            padding: 25px;
            border-radius: 10px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="file"] {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background: #0056b3;
        }

        ul {
            margin-top: 20px;
            background: #fafafa;
            padding: 10px 15px;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }

        li {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

<div id="box">
    <h2>Upload Shipments Excel</h2>

    <form action="/admin/upload" method="post" enctype="multipart/form-data">

        <label><strong>Select Excel file:</strong></label><br>
        <input type="file" name="file" accept=".xlsx,.xls" required>

        <button type="submit">Upload</button>
    </form>

    <h3>Required Excel Columns</h3>

    <ul>
        <li>Sl.no</li>
        <li>Name</li>
        <li>Order id</li>
        <li>Pincode</li>
        <li>Phone Number</li>
        <li>Track Number</li>
        <li>weight</li>
        <li>Courier Name</li>
    </ul>
</div>

</body>
</html>
